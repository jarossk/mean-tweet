<!-- main.html -->
<div class="clearfix">
  <form ng-Submit="wiad()" ng-show="authenticated">
    <h4>{{current_user}} says</h4>
   <!-- <input required type="text" class="form-control" placeholder="Your name" ng-model="newPost.created_by" /> -->
    <textarea required class="form-control" maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
    <input class="btn submit-btn pull-right" type="submit" value="Tweet!!" />
  </form>
   <div id="post-stream">
     <h4>Tweet Feed</h4>
      <div class='post' ng-Submit="usun()" ng-show="authenticated" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
       <p>{{post.text}}</p>
        <small>Posted by @{{post.created_by}}</small>
        <small class="pull-riight">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
        <input class="btn btn-danger pull-right" type="submit" value="UsuÅ„" />
     </div>
   </div>    
</div>
