<!-- main.html -->
<!doctype html>
<html>
  <head>
    <title>Tweet it</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="tweetApp.js"></script>
  </head>
 <body ng-app="tweetApp">
     <div id='main' ng-controller="mainController">
         <form>
             <input type="text" placeholder="Your name" />
             <textarea required maxlength="200" rows="3" placeholder="Say something"></textarea>
             <input class="button" type="submit" value="Tweet!!" />
         </form>
         <div id="post-stream">
             <h4>Tweet Feed</h4>
             <!-- to be populated by Angular -->
         </div>
     </div>
 </body>
</html>
